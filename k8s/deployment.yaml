apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-playground
  labels:
    app: k8s-playground
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-playground
  template:
    metadata:
      labels:
        app: k8s-playground
    spec:
      containers:
      - name: k8s-playground
        image: k8s-playground:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
