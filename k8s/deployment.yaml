apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-playground
  labels:
    app: springboot-playground
spec:
  replicas: 2
  selector:
    matchLabels:
      app: springboot-playground
  template:
    metadata:
      labels:
        app: springboot-playground
    spec:
      containers:
      - name: springboot-app
        image: springboot4-java25-playground:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
